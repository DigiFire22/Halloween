<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/cae52e2568.js" crossorigin="anonymous"></script>
    <title>Candle Shop</title>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="spider">
        <div class="spiderweb"></div>
        <div class="body">

            <div class="eye right"></div>
        </div>
        <div class="legs left">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="legs right">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
    <div class="container">
        <!--Navigatsioon-->
        <div class="navigation-container">
            <nav>
                <div class="navigation">
                    <span id="suupisted">Suupisted</span>
                    <span id="joogid">Joogid</span>
                    <span id="meelelahutus">Meelelahutus (DJ)</span>
                </div>
            </nav>
        </div>

        <!--Main alas peavad asuma teenused-->
        <main>Main</main>
        <div class="main-teenused">
            <button class="suupisted">Suupisted</button>
            <button class="joogid">Joogid</button>
            <button class="meelelahutus">Meelelahutus (DJ)</button>
        </div>

        <!--Main ala all peab asuma vÃ¤ike galerii (kuni 6 pilti)-->
        <div class="gallery">
            <div class="gallery-image image1">
                <img src="img/Bad_Luck.jpg" alt="Bad Luck is comming your way...">
            </div>
            <div class="gallery-image image2">
                <img src="img/Clown_Costume.jpg" alt="Hahahaha...!">
            </div>
            <div class="gallery-image image3">
                <img src="img/Ghost_Rider.jpg" alt="Back to Hell...!">
            </div>
            <div class="gallery-image image4">
                <img src="img/Headless_Horseman.jpg" alt="*Horse scream*">
            </div>
            <div class="gallery-image image5">
                <img src="img/Simple_Witch.jpg" alt="Who's my next meal...">
            </div>
            <div class="gallery-image image6">
                <img src="img/Spooky_Jack'o Lantern.jpg" alt="Go to sleep...">
            </div>
        </div>

        <!--Footer alas leidub kontaktandmed--> 
        <div class="footer">
            <div class="contact">
                <ul>
                    <li>
                        <div class="wrapper">
                            <i class="fab fa-instagram fa-2x"></i>
                            <a href="#">Instagram</a>
                        </div>
                    </li>
                    
                    <li>
                        <div class="wrapper">
                            <i class="fab fa-facebook-square fa-2x"></i>
                            <a href="#">Facebook</a>
                        </div>
                    </li>
                    
                    <li>
                        <div class="wrapper">
                            <i class="fab fa-twitter-square fa-2x"></i>
                            <a href="#">Twitter</a>
                        </div>
                    </li>
                    
                </ul>
    	            <p class="copyright">
                        Sten Christjan Uesson &#169; 2021
                    </p>
                </div>
            </div>
